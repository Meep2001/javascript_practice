     https://javascript.info/default-browser-action -->
<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        #contents {
            padding: 5px;
            border: 1px green solid;
        }
    </style>
</head>

<body>

    <fieldset id="contents">
        <legend>#contents</legend>
        <p>
            How about to read <a href="https://wikipedia.org">Wikipedia</a> or visit <a
                href="https://w3.org"><i>W3.org</i></a> and learn about modern standards?
        </p>
    </fieldset>

    <script>
        const links = contents.querySelectorAll("a");
        for (let link of links) link.addEventListener('click', () => { });

        contents.addEventListener('click', (event) => {
            const target = event.target;
            if (target.tagName !== 'A' && !target.closest('A')) return;
            if (!confirm('Do you want to Exit'))
                event.preventDefault();
        })
    </script>
</body>

</html>
