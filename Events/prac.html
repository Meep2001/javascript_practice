<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body * {
            padding: 1rem;
            margin: 1rem;
            border: 2px black solid;
        }
    </style>
</head>

<body id="body">BODY
    <div id="div">DIV
        <p id="p">P TAG</p>
    </div>
</body>
<script>
    const elems = document.querySelectorAll("*");
    const event = new CustomEvent("customClick", { bubbles: true });
    event['data'] = "HELLO PARENT";
    for (let elem of elems) {
        elem.addEventListener('customClick', function (e) {
            console.log("Bubbling Target :", e.target.tagName, " Element Handing:", this.tagName);
        });
        elem.addEventListener('customClick', function (e) {
            console.log("Capturing Target :", e.target.tagName, " Element Handing:", this.tagName);
        },true);
    }
    p.addEventListener('click', () => {
        console.log("Dispatching event");
        p.dispatchEvent(event);
    })
</script>

</html>
